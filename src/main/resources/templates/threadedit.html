<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bbshome.css}" rel="stylesheet">
</head>
<body>

	<p style="margin-left: 60ox; margin-bottom: 0; text-align: left">
		<a th:href="@{/bbs/thread(id=${bbsId})}"
			style="font-size: 30px; margin-left: 50px;"> Threadへ </a>
	</p>
	<h1 style="text-align: center;">編集画面</h1>

	<div class="block1">
		<form action="/bbs/thread/update" method="post">
			<div class="p3">
				<p style="">投稿内容</p>
				<p style="margin-bottom: 0;">
					<textarea name="contents" th:text="${threadContents}"></textarea>
				</p>
			</div>
			<input type="hidden" name="threadId" th:value="${threadId}">
			<input type="hidden" name="bbsId" th:value="${bbsId}">
			<input type="submit" value="送信">
		</form>
	</div>

</body>
</html>
